<html>
<head>
<title>javascript操作json</title>
<link href="https://andy20080529.github.io/blog/mainblog.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" type="text/javascript"></script>
<script type="text/javascript">
var back;

var req = new XMLHttpRequest();
req.open('GET','00000000.md',false);
req.overrideMimeType("text/plain;charset=utf-8");//默认为utf-8

req.onload = function() {
    if (req.status == 200&&req.readyState) {
      // do what you want, here, with the req.response
      // take a look at the object that gets returned, you may need
      // to call JSON.parse(), etc.
      back=req.response;
    } else {
      console.log('error', req.statusText);
    }
};

// Handle network errors
req.onerror = function() {
    console.log("Network Error");
};

// Make the request
req.send();
document.getElementById("content").innerHTML+=marked(back);
</script>
<div id="content">
</div>
</body>
</html>
